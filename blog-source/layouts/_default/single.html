{{ define "main" }}


<div class="blog-post">
    <div class="container">
        <article class="post-content">
            <header class="post-header">
                <h1 class="post-title">{{ .Title }}</h1>
                <div class="post-meta">
                    <span class="post-date">{{ .Date.Format "January 2, 2006" }}</span>
                    <span class="post-author">by {{ .Params.author | default "PraxAgent Team" }}</span>
                </div>
            </header>

            <!-- Knowledge Graph Data (Hidden for now) -->
            <!-- {{ partial "knowledge-graph-data.html" . }} -->

            <!-- Article Knowledge Graph (Inline) - Hidden for now -->
            <!-- <div class="knowledge-graph-inline">
                <div class="knowledge-graph-container-inline" id="knowledge-graph-container-inline">
                    <div id="knowledge-graph-inline"></div>
                </div>
            </div> -->

            {{ if gt (len .TableOfContents) 50 }}
            <div class="table-of-contents">
                <h3>Table of Contents</h3>
                {{ .TableOfContents }}
            </div>
            {{ end }}

            <div class="post-body">
                {{ .Content }}
            </div>

            <footer class="post-footer">
                <div class="post-navigation">
                    <a href="../../index.html" class="back-to-blog">‚Üê Back to Blog</a>
                </div>
            </footer>
        </article>
    </div>
</div>

        <!-- Article Knowledge Graph Scripts (Hidden for now) -->

        <script src="../../js/article-knowledge-graph-inline.js"></script> -->
{{ end }}
